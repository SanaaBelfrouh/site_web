<div class="login-container" *ngIf="!isLogedIn">
    <h2>Admin Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" formControlName="username" class="form-control" placeholder="Enter Username">
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter Password">
      </div>
      
      <div class="button-container">
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
      </div>
      
      <div *ngIf="loginError" class="error-message">
        {{ loginError }}
      </div>
    </form>
  </div>
  <div *ngIf="isLogedIn">
    <app-add-video></app-add-video>
  </div>
